<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Todo App</h1>
    </header>
    
    <main>
      <div class="sidebar">
        <div class="projects-header">
          <h2>Projects</h2>
          <button id="new-project-btn">+</button>
        </div>
        <div id="projects-list">
          <!-- Projects will be added here -->
        </div>
      </div>
      
      <div class="content">
        <div class="todos-header">
          <h2 id="current-project-title">Default Project</h2>
          <button id="new-todo-btn">+ Add Task</button>
        </div>
        <div id="todos-list">
          <!-- Todos will be added here -->
        </div>
      </div>
    </main>
    
    <!-- Modal for adding a new todo -->
    <div id="todo-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title">Add New Todo</h2>
        <form id="todo-form">
          <div class="form-group">
            <label for="todo-title">Title:</label>
            <input type="text" id="todo-title" required>
          </div>
          <div class="form-group">
            <label for="todo-description">Description:</label>
            <textarea id="todo-description"></textarea>
          </div>
          <div class="form-group">
            <label for="todo-date">Due Date:</label>
            <input type="date" id="todo-date" required>
          </div>
          <div class="form-group">
            <label for="todo-priority">Priority:</label>
            <select id="todo-priority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="todo-notes">Notes:</label>
            <textarea id="todo-notes"></textarea>
          </div>
          <button type="submit">Save</button>
        </form>
      </div>
    </div>
    
    <!-- Modal for adding a new project -->
    <div id="project-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add New Project</h2>
        <form id="project-form">
          <div class="form-group">
            <label for="project-title">Title:</label>
            <input type="text" id="project-title" required>
          </div>
          <button type="submit">Save</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
